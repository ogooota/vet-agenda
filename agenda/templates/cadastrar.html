{% extends 'base.html' %}
{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%block title%}{%endblock%}
</head>
<body>
    {%block content%}
   <div class="container py-5">
    <h3 class="text-center mb-4">Cadastro de Tutor e Animal</h3>

    <!-- Único formulário que engloba tudo -->
    <form id="formCadastro" action="/save" method="POST" enctype="multipart/form-data">
      <div class="row justify-content-center g-4">

        <!-- Seção do Tutor -->
        <div class="col-md-5">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title text-center mb-3">Dados do Tutor</h5>

              <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control" name="tutor_name" placeholder="Nome do Tutor" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Telefone</label>
                <input type="tel" class="form-control" name="tutor_phone" placeholder="Telefone do Tutor" required>
              </div>

              <div class="mb-3">
                <label class="form-label">CPF</label>
                <input type="tel" class="form-control" name="tutor_phone" placeholder="CPF do Tutor" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Endereço</label>
                <input type="tel" class="form-control" name="tutor_phone" placeholder="Endereço completo do Tutor" required>
              </div>

            </div>
          </div>
        </div>

        <!-- Seção do Animal -->
        <div class="col-md-5">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title text-center mb-3">Dados do Animal</h5>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">Nome do Animal</label>
                  <input type="text" class="form-control" name="animal_name" placeholder="Nome do Animal" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Sexo</label>
                  <input type="text" class="form-control" name="animal_sex" placeholder="Sexo do Animal" required>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Espécie</label>
                    <input type="text" class="form-control" name="animal_species">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Raça</label>
                    <input type="text" class="form-control" name="animal_race">
                </div>
              </div>
              
              <div class="mb-3">
                <label class="form-label">Foto</label>
                <input type="file" class="form-control" name="animal_pic">
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">Data de Nascimento</label>
                  <input type="date" class="form-control" name="animal_dob" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Peso (kg)</label>
                  <input type="number" step="0.1" class="form-control" name="animal_weight" placeholder="Peso do Animal" required>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Botão único -->
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-outline-success px-5">Cadastrar</button>
      </div>
    </form>
  </div>

    {%endblock%}
</body>
</html>
