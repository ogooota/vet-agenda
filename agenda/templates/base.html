{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Base{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    {% block css %}{% endblock %}
</head>
<body>
    <header class="mb-4">
        <div class="container">
            <nav class="navbar navbar-expand-lg justify-content-center">
                <ul class="nav bg-dark">
                    <li class="nav-item">
                        <a class="nav-link link-light" href="/main">In√≠cio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-light" href="/agenda">Agenda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-light" href="/show_animals">Animais Cadastrados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-light" href="/register">Cadastrar Novo Animal</a>
                    </li>
                </ul>
                <button class="btn btn-dark shadow ms-3" id="toggle-theme">Dark / Light mode</button>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <script src="{% static 'js/dark-mode.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    {% block js %}{% endblock %}
</body>
</html>
